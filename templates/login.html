<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<h1>Log in</h1>
    <form action="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <button type="submit">Log in</button>
    </form>
</body>
